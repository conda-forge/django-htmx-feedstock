schema_version: 1

context:
  name: django-htmx
  version: "1.25.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 18ba6977a2636adcbb74ce63d75538be9958d4bdbe18f54dff57fdb6372a7c11

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=77
  run:
    - python >=${{ python_min }}
    - django >=4.2
    - asgiref >=3.6

tests:
  - python:
      imports:
        - django_htmx
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Extensions for using Django with htmx.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/adamchainz/django-htmx
  documentation: https://django-htmx.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
